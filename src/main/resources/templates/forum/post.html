<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<body>
<header th:replace="~{fragments :: header}"></header>
<div class="post-container">
<form method="post">
    <div class="form-group">
        <label class="forum-label"> Title</label>
        <br>
    <input th:field="${forum.title}" type="text" size="38" class="form-control">
    </div>
    <div class="form-group">
        <label class="forum-label">Body</label>
        <br>
    <textarea th:field="${forum.body}" rows="10" cols="40" class="form-control"></textarea>
    </div>
    <div>
        <input type="checkbox" name="user" th:value="${user.id}" checked hidden>
        <input type="submit" value="Post" class="btn btn-success">
    </div>
</form>
</div>
<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
