<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}"></head>
<!--class="container landing"-->
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
<!--            <a th:href="@{}" class="navbar-brand">Room 6</a>-->
<!--            <a th:href="@{}" class="navbar-brand">Forums</a>-->
<!--            <a th:href="@{}" class="navbar-brand">Logout</a>-->
        </div>
    </div>
</div>
<div class="hero-image">
    <div class="hero-text">
        <h1>Welcome to Room 6</h1>
        <h3>A Place for learning!</h3>
    </div>
    <div class="login">
        <form method="post">
            <div class="form-group">
                <div class="login-label">
                    <label for="username">Username</label>
                </div>
                <input id="username" class="form-control" th:field="${loginFormDTO.username}">
                <p class="error" th:errors="${loginFormDTO.username}"></p>
            </div>
            <div class="form-group">
                <div class="login-label">
                    <label for="password">Password</label>
                </div>
                <input id="password" class="form-control" th:field="${loginFormDTO.password}" type="password">
                <p class="error" th:errors="${loginFormDTO.password}"></p>
            </div>
            <div class="form-group login-button" >
                <input type="submit" value="Log In!" class="btn btn-success">
            </div>
            <a th:href="signup" class="signup">Sign Up</a>
        </form>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
